<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="attendance.css" />
    <meta charset="utf-8">
    <title>Attendance App</title>
</head>

<body>
    <nav>
        <ul>
            <li>
                <select id="employees"></select>
            </li>
            <li><a id="editEmployee" href="javascript:void(0)">Edit Employee</a></li>
            <li><a id="addEmployee" href="javascript:void(0)">Add Employee</a></li>

        </ul>
    </nav>

    <div id="calendar"></div>

    <div id="attendanceStats">
        <h2>Attendance Stats</h2>
        <p>Present: <span id="present"></span></p>
        <p>Late: <span id="late"></span></p>
        <p>Left Early: <span id="leftEarly"></span></p>
        <p>Day Off: <span id="dayOff"></span></p>
        <p>No Show: <span id="noShow"></span></p>

    </div> <!-- End of attendanceStats div -->

    <div id="newEmployeeForm" class="hide">
        <a class="close" container="newEmployeeForm" href="javascript:void(0)">X</a>
        <fieldset>
            <legend>Add New Employee</legend>
                <label>Name: </label>
                    <input type="text" name="name" class="employeeData" />
                <label>Pay: </label>
                    <input type="number" name="pay" class="employeeData" />
                <label>Start Date: </label>
                    <input type="date" name="startDate" class="employeeData" />

                    <h4>Schedule (In Time &amp; Out Time)</h4>
                    <label>Sunday: </label>
                        <input type="text" placeholder="9:00 am" name="inTime" class="scheduleData timeValidate">
                        <input type="text" placeholder="5:00 pm" name="outTime" class="scheduleData timeValidate">
                    <label>Monday: </label>
                        <input type="text" placeholder="9:00 am" name="inTime" class="scheduleData timeValidate">
                        <input type="text" placeholder="5:00 pm" name="outTime" class="scheduleData timeValidate">
                    <label>Tuesday: </label>
                        <input type="text" placeholder="9:00 am" name="inTime" class="scheduleData timeValidate">
                        <input type="text" placeholder="5:00 pm" name="outTime" class="scheduleData timeValidate">
                    <label>Wednesday: </label>
                        <input type="text" placeholder="9:00 am" name="inTime" class="scheduleData timeValidate">
                        <input type="text" placeholder="5:00 pm" name="outTime" class="scheduleData timeValidate">
                    <label>Thursday: </label>
                        <input type="text" placeholder="9:00 am" name="inTime" class="scheduleData timeValidate">
                        <input type="text" placeholder="5:00 pm" name="outTime" class="scheduleData timeValidate">
                    <label>Friday: </label>
                        <input type="text" placeholder="9:00 am" name="inTime" class="scheduleData timeValidate">
                        <input type="text" placeholder="5:00 pm" name="outTime" class="scheduleData timeValidate">
                    <label>Saturday: </label>
                        <input type="text" placeholder="9:00 am" name="inTime" class="scheduleData timeValidate">
                        <input type="text" placeholder="5:00 pm" name="outTime" class="scheduleData timeValidate">
                    <button id="newEmployeeSubmit">Add Employee</button>
        </fieldset>


    </div><!-- End of newEmployeeForm -->

    
    <div id="calendarDay" class="hide">
        <a class="close" container="calendarDay" href="javascript:void(0)">X</a>
        <h4 id="currentDay"></h4>
        
        <fieldset>
            <legend>Edit Day</legend>
            <p id="status"></p>
            <div>
                <input id="overwrite" class="attendanceData" type="checkbox" name="overwrite" />
                <span>Overwrite Status</span>
            </div>
            <select id="overwriteStatus" class="hide"> <!--Dynamically add class attendanceData-->
                <option>----Select----</option>
                <option>Present</option>
                <option>Late</option>
                <option>Early Leave</option>
                <option>Absent</option>
            </select>
            <div>
                <input id="excused" class="attendanceData" type="checkbox" name="excused" /><span> Excused</span>
            </div>
            <div id="dayTimeOff"></div>
            <p class="clockInOut">In and Out Times:</p>
            <div id="attendanceInputs">
                <p>
                    <input type="text" placeholder="9:00 am" class="attendanceTimes timeValidate" />
                    <input type="text" placeholder="5:00 pm" class="attendanceTimes timeValidate" />
                </p>
            </div>
            <button id="addAttendanceInputs">+</button><br />
            <button id="saveDay">Save</button>
        </fieldset>
    </div>


</body>
<script src="attendance.js"></script>
</html>
